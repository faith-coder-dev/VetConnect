<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VetConnect</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="navbar">
    <div class="brand">
      <span class="brand-text">VetConnect</span>
    </div>

    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-left">
        <h1>Find trusted veterinary care near you</h1>
        <p class="hero-sub">Professional, licensed veterinarians and clinics — fast booking, reliable care.</p>

        <form id="search-form" class="search-form" autocomplete="off">
          <input id="petOwnerName" type="text" placeholder="Your name " />

          <select id="specialty" aria-label="Specialty">
            <option value="">All specialties</option>
            <option>Farm Animals</option>
            <option>Internal Medicine</option>
            <option>Vaccinations</option>
            <option>Exotic Pets</option>
            <option>Livestock</option>
            <option>Dental Care</option>
          </select>

          <select id="location" aria-label="Location">
            <option value="">All locations</option>
            <option>Nairobi</option>
            <option>Mombasa</option>
            <option>Meru</option>
            <option>Kisumu</option>
            <option>Eldoret</option>
            <option>Nyeri</option>
          </select>

          <button type="submit" aria-label="Search vets">Search</button>
        </form>

        <p id="search-feedback" class="feedback" role="status" aria-live="polite"></p>
      </div>

      <div class="hero-right" aria-hidden="true">
        <img src="https://surl.li/bikick" alt="" />
      </div>
    </section>

    <section id="results" class="results-section">
      <h2>Available Veterinarians</h2>
      <ul id="vet-list" class="vet-grid" role="list"></ul>
    </section>
  </main>

  <footer class="site-footer">
    <p>2025 VetConnect — Professional veterinary care</p>
  </footer>

  <script src="index.js"></script>
</body>


</html>
