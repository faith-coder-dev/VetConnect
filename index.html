<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VetConnect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>VetConnect.</h1>
    <p>Connecting pet owners with nearby veterinarians</p>
  </header>

  <main>
    <section id="form-section">
      <h2>Find a Vet</h2>
      <form id="search-form">
        <input type="text" id="petOwnerName" placeholder="Your Name" required>
        <input type="text" id="petType" placeholder="Your Pet: Dog,Cat" required>
        <input type="text" id="location" placeholder="Your Location" required>
        <button type="submit">Search</button>
        <p id="search-feedback"></p>

      </form>
    </section>

    <section id="results">
      <h2>Available Vets :</h2>
      <ul id="vet-list"></ul>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
